<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="nomalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Geometric Shapes</title>
</head>
<body>
  <form id="formSquare" action="" >
    <div class="mb-3 box">
      <h3 class="subtitle">Calculate Square Perimeter</h3>
      <label id="squareLabel"class="form-label " for="squareSide"> Square Side</label>
      <input class="form-control infoInput" id="squareSide" type="number">
      <p id="squareResults" class="squareResults"></p>
      <button id="reloadBtn" type="submit" class="btn btn-success inactive"  onClick="document.location.reload(true)">Refresh</button>
      <button id="sqrButton" type="submit" class="btn btn-primary">Calculate</button>
    </div>
    
  </form>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</html>
